    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header class="main-header">
        <nav class="navbar navbar-expand-lg navbar-light stick-top"
            style="background: linear-gradient(to left, #e52d27,#e52d27);">
            <a class="navbar-brand text-white font-weight-bold" href="#">Abhishek Jha</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active pl-3">
                        <a class="nav-link text-white" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item pl-3">
                        <a class="nav-link text-white" href="About.html">About</a>
                    </li>
                    <li class="nav-item pl-3">
                        <a class="nav-link text-white" href="work.html">Work</a>
                    </li>
                    <li class="nav-item pl-3">
                        <a class="nav-link text-white" href="#">Contact Us</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
                        Search
                    </button>&nbsp;
                </form>
            </div>
        </nav>
    </header>

    <section class="my-works">
        <div class="container">
            <h1 class="text-white pt-5 text-center font-weight-bold">Let's Get In Touch.</h1>
            <hr class="w-50 bg-white">
            <p class="text-center text-white pb-5">Want to discuss a project, an idea, an opportunity? Just fill up this
                form or write me an email .</p>
            <div id="errorMessage"> </div>
            <div class="contact-background bg-white">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                        <img src="img/add.svg" alt="" class="img-fluid">
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="contactForm pb-5">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="text" class="form-control no-outline" id="exampleInputName"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Subject</label>
                                    <input type="email" class="form-control" id="exampleInputEmail">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                        anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>

                                <button type="submit" class="btn btn-dark" id="sendMessageBtn">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <div class="pt-5"></div>
    <!-- Optional JavaScript -->
    <script>
        //Code to check the input fields of the contact from
        let errorDiv = document.getElementById("errorMessage");
        let sendBtn = document.getElementById("sendMessageBtn");
        sendBtn.addEventListener("click", function (e) {
            e.preventDefault();
            let nameInputField = document.getElementById("exampleInputName").value;
            let emailInputField = document.getElementById("exampleInputEmail").value;
            let MessageInputField = document.getElementById("exampleFormControlTextarea1").value;

            if (nameInputField == 0 || emailInputField == 0 || MessageInputField == 0) {
                errorDiv.innerHTML = `<div class="alert alert-danger alert-dismissible fade show" role="alert">
                All the Field(s) are required.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>`
            } else {

                errorDiv.innerHTML = `<div class="alert alert-success alert-dismissible fade show" role="alert">
                Your message was sent, we'll get back to you ASAP!.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>`

            }

        });
    </script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
